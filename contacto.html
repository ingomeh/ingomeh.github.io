	<div class="wrapper">
		<div class="content">
				<form class="contacto">
					<h1 class="form-title text-center">Formulario de contacto</h1>
					<div class="form-row">
						<div class="form-item column-2">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" name="Nombre">
						</div>
						<div class="form-item column-2">
							<label for="apellidos">Apellidos</label>
							<input type="text" id="apellidos" name="Apellidos">
						</div>
					</div>
					<div class="form-row">
						<div class="form-item column-2">
							<label for="telefono">Telefono</label>
							<input type="text" id="telefono" name="Telefono">
						</div>
						<div class="form-item column-2">
							<label for="email">Email</label>
							<input type="email" id="email" name="Email">
						</div>
					</div>
					<div class="form-row">
						<div class="form-item  column-1">
							<label for="motivo">Motivo</label>
							<select id="motivo" name="Motivo">
								<option value="ocio">Ocio</option>
								<option value="turismo">Turismo</option>
								<option value="trabajo">Trabajo</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-item column-1">
							<label for="mensaje">Mensaje</label>
							<textarea type="text" id="mensaje" name="Mensaje"></textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-item column-1">
							<input type="checkbox" id="RGPD" name="RGPD">
							<label for="RGPD">Acepto las condiciones de uso y politica de privacidad</label>
						</div>
					</div>
